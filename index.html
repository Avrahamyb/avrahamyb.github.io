<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">

    <title>Calculatrice</title>
</head>
<body>

    <p id="intro">Bonjour, ceci est une calculatrice en ligne ! 
        Ici, vous pourrez effectuer toutes les op√©rations les plus simples. Profitez !
    </p>

    <div id="result"><p id="result_p"></p></div>

    <div id="c_and_ce_buttons">
        <button onclick="c_btn_clicked()" class="c_and_ce_buttons">C</button>
        <button onclick="ce_btn_clicked()" class="c_and_ce_buttons">CE</button>
    </div>

    <div class="all_buttons">
        <div class="all_numbers_buttons">
            <button onclick="button_click(1)" class="number button_anim">1</button>
            <button onclick="button_click(2)" class="number button_anim" class="button_anim">2</button>
            <button onclick="button_click(3)" class="number button_anim" class="button_anim">3</button>
            <button onclick="button_click(4)" class="number button_anim" class="button_anim">4</button>
            <button onclick="button_click(5)" class="number button_anim" class="button_anim">5</button>
            <button onclick="button_click(6)" class="number button_anim" class="button_anim">6</button>
            <button onclick="button_click(7)" class="number button_anim" class="button_anim">7</button>
            <button onclick="button_click(8)" class="number button_anim" class="button_anim">8</button>
            <button onclick="button_click(9)" class="number button_anim" class="button_anim">9</button>
            <button onclick="button_click(0)" class="number button_anim" class="button_anim">0</button>
            <button onclick="button_equal_click()" id="equal" class="number button_anim">=</button>

        </div>
        
        <div class="all_operators_buttons">
            <button id="operator_plus" onclick="addition()" class="operator"><i class="fa-solid fa-plus fa-beat"></i></button>
            <button id="operator_moins" onclick="soustraction()" class="operator"><i class="fa-solid fa-minus fa-beat"></i></button>
            <button id="operator_times" onclick="times()" class="operator"><i class="fa-solid fa-xmark fa-beat"></i></button>
            <button id="operator_division" onclick="division()" class="operator"><i class="fa-solid fa-divide fa-beat"></i></button>
        </div>
        <div id="historique">Historique des calculs : </div>
    </div>
    <br>
    


    <!-- Js et font awesome -->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/4d5b9adc5e.js" crossorigin="anonymous"></script>
</body>
</html>
